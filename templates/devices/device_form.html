<!DOCTYPE html>  
<html lang="ru">  
<head>  
    <meta charset="UTF-8">  
    <title>Добавление устройства</title>  
</head>  
<body>  
    <h1>Добавить устройство</h1>  
    <form method="post" enctype="multipart/form-data">  
        {% csrf_token %}  
        {{ form.as_p }}  
        <button type="submit">Сохранить</button>  
    </form>  
    <a href="{% url 'device_list' %}">Назад к списку</a>  
</body>  
</html>
